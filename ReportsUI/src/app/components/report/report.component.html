<div dir="rtl" fxLayout="row" fxLayoutAlign="start center" >
  <mat-expansion-panel hideToggle>
    <!-- HEADER -->
    <mat-expansion-panel-header>
      <mat-panel-title class="mat-headline">
        כותרת : {{ report.title }}
      </mat-panel-title>
      <mat-panel-description class="mat-title">
        {{ report.owner}}
      </mat-panel-description>
      <mat-panel-description class="mat-title">
        {{ report.date}}
      </mat-panel-description>
      <mat-panel-description class="mat-title">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of report.tags" color="accent" selected>
            {{tag}}
          </mat-chip>
        </mat-chip-list>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- BODY -->
    <mat-card class="example-card">
      <mat-card-content>
        <p class="mat-display-1">
        {{ report.data }}
        </p>
      </mat-card-content>
    </mat-card>
    <mat-action-row>
      <button mat-button (click)='edit()'><mat-icon>edit</mat-icon></button>
    </mat-action-row>
  </mat-expansion-panel>
</div>
